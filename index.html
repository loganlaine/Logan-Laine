<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Laine's Portfolio</title>
    <style>
        body {
	    background: url('test.jpeg');
    	    background-size: 150%;
	    background-position: center;
	    background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #222;
        }
        header p {
            font-size: 1.2rem;
            color: #999;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
	    flex: 1;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
	    max-width: 100%;
            //max-width: calc(3 * (250px + 1.5rem)); /* Limits to 3 columns: 3 * (min-width + gap) */
            margin: 0 auto; /* Center the grid if fewer than 3 columns */
            gap: 1.5rem;
        }
        .card {
	    background-color: rgba(255, 255, 255, 0.2);            
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .card h2 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #555;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>An HTML Collection</h1>
        <p>Designed by Logan Laine</p>
    </header>
    <div class="container">
        <div class="grid">
            <a href="https://www.loganlaine.com/aboutme.com" class="card">
                <img src="aboutme.PNG" alt="About Me">
                <h2>About Me</h2>
            </a>
            <a href="https://www.loganlaine.com/qrgenerator" class="card">
                <img src="qrgenerator.png" alt="QR Code Generator">
                <h2>QR Code Generator</h2>
            </a>
            <a href="https://www.reunderwriter.com" class="card">
                <img src="recalculator.png" alt="Real Estate Calculator">
                <h2>Real Estate Calculator</h2>
            </a>
            <a href="https://www.instagram.com/inspiredbygrain" class="card">
                <img src="instagram.png" alt="Follow My Photography">
                <h2>Photography</h2>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Logan Laine. All rights reserved.</p>
    </footer>
</body>
</html>
