<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="qrInput" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>

    <script>
        function generateQR() {
            // Clear previous QR code
            document.getElementById("qrcode").innerHTML = "";

            // Get input value
            const data = document.getElementById("qrInput").value;

            if (data) {
                // Generate QR code
                new QRCode(document.getElementById("qrcode"), {
                    text: data,
                    width: 200, // Size in pixels
                    height: 200,
                    colorDark: "#000000", // QR code color
                    colorLight: "#ffffff", // Background color
                    correctLevel: QRCode.CorrectLevel.L // Error correction level (L, M, Q, H)
                });
                console.log("QR code generated");
            } else {
                alert("Please enter text or a URL");
            }
        }
    </script>
</body>
</html>
