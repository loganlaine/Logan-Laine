<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #022c22, #047857);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        #qrcode canvas {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        #qrcode canvas:hover {
            transform: scale(1.1);
        }
        @media (max-width: 640px) {
            #qrcode canvas {
                width: 80vw;
                height: 80vw;
            }
        }
    </style>
</head>
<body class="text-white">
    <div class="max-w-md w-full mx-auto p-6 bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center mb-6">QR Code Generator</h1>
        <div class="flex flex-col items-center gap-4">
            <input
                type="text"
                id="qrInput"
                placeholder="Enter text or URL"
                class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 transition"
            >
            <button
                onclick="generateQR()"
                class="w-full py-3 bg-green-900 hover:bg-green-800 rounded-lg font-semibold text-white transition duration-300"
            >
                Generate QR Code
            </button>
            <div id="qrcode" class="mt-6 flex justify-center"></div>
        </div>
    </div>

    <script>
        function generateQR() {
            // Clear previous QR code
            document.getElementById("qrcode").innerHTML = "";

            // Get input value
            const data = document.getElementById("qrInput").value;

            if (data) {
                // Generate QR code
                new QRCode(document.getElementById("qrcode"), {
                    text: data,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.L
                });
                console.log("QR code generated");
            } else {
                alert("Please enter text or a URL");
            }
        }
    </script>
</body>
</html>
